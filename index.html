<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BF Cada Canto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&Pathway+Gothic+One&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <img id="logo" src="assets/logo.png" />
      <img id="nomeLoja" src="assets/nome_loja.png" />
    </header>

    <section id="section-promo">
      <img class="promo" src="assets/50off.png" />
      <span class="glow">Para os primeiros 50 cadastrados!</span>
    </section>

    <section id="section-products">

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/jets.jpg" alt="Jets">
          </div>
          <div class="flip-card-back">
            <h1>Jets J1</h1>
            <p>DE: <span class="price-from">R$ 3.000,00</span></p> 
            <p style="outline-style: ridge;">POR: <span class="price-to">R$ 1.500,00</span></p>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/xiaomi.png" alt="Xiaomi">
          </div>
          <div class="flip-card-back">
            <h1>Xiaomi</h1>
            <p>DE: <span class="price-from">R$ 3.000,00</span></p> 
            <p style="outline-style: ridge;">POR: <span class="price-to">R$ 1.500,00</span></p>
          </div>
        </div>
      </div>
      
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/samsung.jpg" alt="Samsung">
          </div>
          <div class="flip-card-back">
            <h1>Samsung</h1>
            <p>DE: <span class="price-from">R$ 3.000,00</span></p> 
            <p style="outline-style: ridge;">POR: <span class="price-to">R$ 1.500,00</span></p>
          </div>
        </div>
      </div>

    </section>

    <section id="section-form">
      <div id="container-form">
        <div id="loader" style="display: none;"></div>
        <div id="success" style="display: none;"></div>
        <form id="form-signup" action="#">
          <p>Garanta 50% de desconto antes que seja tarde!</p>
          <input type="text" name="formName" id="inputName" placeholder="Nome" required/>
          <input type="email" name="formEmail" id="inputEmail" placeholder="E-mail" required/>
          <input type="submit" value="Quero desconto!">
        </form>
      </div>
    </section>

    <footer>
      <p>
        Desenvolvido por Ivan Cardoso
